{% extends "phone_book_app/base.html" %}

{% block body_block %}
{% if object_list %}
{% for object in object_list %}

           <div class='row'>
             <div class='col-12'>
                <a href='{{ object.get_absolute_url}}'>{{object.imie}} {{object.nazwisko}} </a>
            </div>
          </div>

{% endfor %}
{% else %}
<p>Brak wyników</p>
{% endif %}
<p><a class='btn btn-secondary' href="{% url 'list' %}">Lista kontaktów</a></p>
{% endblock %}
